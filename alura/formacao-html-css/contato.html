<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Barbearia Alura - Contato</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email">
            E-mail
          </label>
          
          <label for="radio-telefone">
            <input type="radio" name="contato" value="Telefone" id="radio-telefone">
            Telefone
          </label>
          
          <label for="radio-whats">
            <input type="radio" name="contato" value="whats" id="radio-whats" checked>
            Whatsapp
          </label>
        </fieldset>
        
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="atendimento">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>

        <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

        <input type="submit" value="Enviar Formulário">
      </form>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright">	
        &copy; Copyright Barbearia Alura - 2022
      </p>
    </footer>
  </body>
</html>
