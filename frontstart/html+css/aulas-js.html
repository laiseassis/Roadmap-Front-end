<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul>
    <li class="item" itemtype="arroz">Arroz</li>
    <li class="item" itemtype="feijão">Feijão</li>
    <li class="item" itemtype="batata">Batata</li>
  </ul>

  <script>
    const items = Array.from(document.getElementsByClassName('item'));
    console.log(items);

    items.forEach(item => {
      item.addEventListener('click', onItemClick);
    });

    function onItemClick(event) {
      // console.log('clicou no item', event.target.innerHTML);
      console.log('clicou no item', event.target.attributes.itemtype.value);
    }

  </script>
  
</body>
</html>
