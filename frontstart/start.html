<body>
  <!--Titles, são tags utilizadas pra titulos e 
  semanticamente muito usada pra SEO, pois cada um
  tem sua hierarquia, muito usado em sites institucionais
  não tanto em sistemas. Lembresse: Quando tudo é importante
  H1, nada é importante-->
  <h1 class="bold">Titulo</h1>
  <h2>Titulo</h2>
  <h3>Titulo</h3>
  <h4>Titulo</h4>
  <h5>Titulo</h5>
  <h6>Titulo</h6>

  <!--Tem por padrão, quebra de linha automatica-->
  <!--Não adianta tentar formatar o texto por aqui, porque não vai funcionar rs-->
  <!--BR não é muito aconselhavel de se usar... já que você pode ajustar o tamanho do p via css... br é uma gambiarra-->
  <p class="bold">Um texto aqui</p><p>Um texto aqui</p>
  <p>Um texto aqui <br> Um texto aqui</p>
  <p>Um texto aqui</p>

  <!--Muito parecido com o paragrafo, com a diferença de que não tem a quebra de linha automática.-->
  <!-- O span é super indicado quando você precisa mudar o estilo de algo dentro de um <p>, não é indicado
    usar p dentro de p, porque automaticamente ele quebra a linha-->
    <p>teste de um <span>texto</span> aqui</p>
  <span id="my-title">Um texto aqui</span>
  <span>Um texto aqui</span>

  <!--Listas (que podem ser usadas pra menus, por exemplo, e estilizadas através do css)-->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!--Âncoras (ou os famosos links)-->
  <!--É muito importante dominar todas as tags do html, pra sempre usar as certas... por exemplo, o <a> ele já incorpora
    um estilo que facilita a usabilidade do usuário.-->
  <a href="www.google.com.br">Clique aqui</a>
